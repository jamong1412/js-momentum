<!DOCTYPE html>
<html>
  <head>
    <title>JS Momentum</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="clockContainer">
      <h1 class="js-clock">00:00:00</h1>
    </div>

    <form class="form-greeting">
      <input id="userName" type="text" placeholder="이름이 뭐에요?" />
    </form>

    <h4 class="js-greeting"></h4>

    <form class="form-toDo">
      <input class="input-toDo" type="text" placeholder="뭐 할꺼에요?" />
    </form>

    <ul class="js-toDoList"></ul>

    <div class="js-weather"></div>

    <script src="src/index.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/greeting.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/background.js"></script>
  </body>
</html>
